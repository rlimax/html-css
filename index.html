<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>HTML&CSS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Play&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/components/main-header.css">
        <link rel="stylesheet" href="./css/components/main-banner.css">
        <link rel="stylesheet" href="./css/components/main-section.css">
        <link rel="stylesheet" href="./css/components/main-button.css">
        <link rel="stylesheet" href="./css/components/main-title.css">
        <link rel="stylesheet" href="./css/components/main-subtitle.css">
        <link rel="stylesheet" href="./css/components/main-box.css">
        <link rel="stylesheet" href="./css/components/main-action.css">
        <link rel="stylesheet" href="./css/components/skill-tec.css">
        <link rel="stylesheet" href="./css/components/wrapper-skill.css">
        <link rel="stylesheet" href="./css/components/progress-bar.css">
        <link rel="stylesheet" href="./css/components/card-project.css">
        <link rel="stylesheet" href="./css/components/wrapper-card.css">

    </head>
    <body>
        <header class="main-header">
            <img src="./assets/img/logo.png" alt="Avatar">
            <nav>
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="" lang="en">Projects</a>
                <a class="main-action" href="" lang="en">About</a>
                <a class="main-action" href="" lang="en">Contact</a>
                <a class="main-button" href="" lang="en">Download</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Portfolio</h1>
                    <h2 class="main-subtitle">Rodrigo Lima</h2>
                </div>
                <div class="navigation">
                    <a class="main-button" href="" lang="en">Download</a>
                    <a class="main-button" href="" lang="en">Contact</a>
                </div>
            </div>
        </section>
        <section class="main-section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/logo.png" alt="Logo do HTML">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/logo.png" alt="Logo do NodeJS">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/logo.png" alt="Logo do CSS3">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/logo.png" alt="Logo do TDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/logo.png" alt="Logo do Javascript">
                    <div class="right">
                        <h3 class="title">Javascript</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/logo.png" alt="Logo do Rest API">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/logo.png" alt="Logo do React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/logo.png" alt="Logo do UX/UI">
                    <div class="right">
                        <h3 class="title">UX/UI</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
            </div>
        </section>
        <section class="main-section -bgBlack -bdFirst">
            <h2 class="main-title -second">Projects</h2>
            <div class="wrapper-card">
                <a href="#">
                    <figure class="card-project">
                        <img class="logo" src="./assets/img/logo.png" alt="Logo do card">
                    </figure>
                </a>
                <a href="#">
                    <figure class="card-project -blue">
                        <img class="logo" src="./assets/img/logo.png" alt="Logo do card">
                    </figure>
                </a>
                <a href="#">
                    <figure class="card-project -red">
                        <img class="logo" src="./assets/img/logo.png" alt="Logo do card">
                    </figure>
                </a>
            </div>
        </section>
    </body>
    <!--Atributo Global = usado na maioria das TAGs ex.:lang-->
    <!--Emmet = Produtividade (header>img+nav>a*5) | a[tag=valor]{nome}-->

</html>
