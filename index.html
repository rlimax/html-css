<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>HTML&CSS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Play&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/components/header.css">
        <link rel="stylesheet" href="./css/components/banner.css">
        <link rel="stylesheet" href="./css/components/button.css">
        <link rel="stylesheet" href="./css/components/title.css">
        <link rel="stylesheet" href="./css/components/subtitle.css">
        <link rel="stylesheet" href="./css/components/box.css">
        <link rel="stylesheet" href="./css/components/action.css">
    </head>
    <body>
        <header class="header">
            <img src="./assets/img/logo.png" alt="Avatar">
            <nav>
                <a class="action" href="#skill" lang="en">Skills</a>
                <a class="action" href="" lang="en">Projects</a>
                <a class="action" href="" lang="en">About</a>
                <a class="action" href="" lang="en">Contact</a>
                <a class="button" href="" lang="en">Download</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="title">Portfolio</h1>
                    <h2 class="subtitle">Rodrigo Lima</h2>
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en">Download</a>
                    <a class="button" href="" lang="en">Contact</a>
                </div>
            </div>
        </section>
        <section id="skill" class="skill">
            <h1 class="title">Skills</h1>
            <div class="panel">
                <div class="card">
                    <img class="filter" src="./assets/img/logo.png">
                    <div class="text-card">
                        <h1 class="text">HTML</h1>
                        <span class="bar">
                            <span class="bar-inside" style="--i:80px;"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img class="filter" src="./assets/img/logo.png">
                    <div class="text-card">
                        <h1 class="text">CSS</h1>
                        <span class="bar">
                            <span class="bar-inside" style="--i:80px;"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img class="filter" src="./assets/img/logo.png">
                    <div class="text-card">
                        <h1 class="text">NodeJS</h1>
                        <span class="bar">
                            <span class="bar-inside" style="--i:5px;"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img class="filter" src="./assets/img/logo.png">
                    <div class="text-card">
                        <h1 class="text">TDD</h1>
                        <span class="bar">
                            <span class="bar-inside" style="--i:2px;"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img class="filter" src="./assets/img/logo.png">
                    <div class="text-card">
                        <h1 class="text">Javascript</h1>
                        <span class="bar">
                            <span class="bar-inside" style="--i:30px;"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img class="filter" src="./assets/img/logo.png">
                    <div class="text-card">
                        <h1 class="text">Rest API</h1>
                        <span class="bar">
                            <span class="bar-inside" style="--i:5px;"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img class="filter" src="./assets/img/logo.png">
                    <div class="text-card">
                        <h1 class="text">Banco de dados</h1>
                        <span class="bar">
                            <span class="bar-inside" style="--i:100px;"></span>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <img class="filter" src="./assets/img/logo.png">
                    <div class="text-card">
                        <h1 class="text">UX</h1>
                        <span class="bar">
                            <span class="bar-inside" style="--i:20px;"></span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <!--Atributo Global = usado na maioria das TAGs ex.:lang-->
    <!--Emmet = Produtividade (header>img+nav>a*5) | a[tag=valor]{nome}-->
    <!--Reset CSS Eric Meyer/Normalize-->
    <!--validator.w3.org-->
</html>
